<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        body{
            background-color: fuchsia;
        }
        div{
            background-color: gold;
            width:200px;
            height:200px;
            left:300px;
            top:200px;
            right:200px;
            bottom:300px;
            position:absolute;
            <!--设置绝对定位，left、top、right、bottom值才有用-->
            
        }
    </style>
</head>
<body>
    <div class="box1">
        江西软件大学
    </div>
</body>
</html>
