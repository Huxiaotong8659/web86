<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素复习</title>
</head>
<body>
    <div>块级元素</div>
    <p>段落1</p>
    <p>段落2</p>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <hr>
    <marquee behavior="" direction="">biubiubiubiubiubiu</marquee>
    <div>江西软件大学</div>
    <blockquote>江西软件大学 江西软件大学 江西软件大学 江西软件大学 江西软件大学</blockquote>
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <hr>
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <hr>
    <table>
        <th>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>住址</td>
            </tr>
        </th>
        <tbody>
            <tr>
                <td>张三</td>
                <td>23</td>
                <td>江西省九江市</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>王五</td>
                <td>25</td>
                <td>四川省成都市</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <form action="">
        <span>姓名：</span><input type="text"><br/>
        <span>性别：</span><input type="radio">男&nbsp;<input type="radio">女
    </form>
    <!--语义化标签-->
    <address>四川省成都市</address>
</body>
</html>
