<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
    <div id="wrapper" style="background-color: coral;width:200px;height:200px;">
    </div>
    <div id="wrapper2">
        <p>
            <label for="">登录名：</label>
            <input type="text" id="name">
        </p>
        <p>
            <label for="">密码：</label>
            <input type="text" name="" id="mypassword">
        </p>
    </div>
    <script>
       console.log(typeof $)
       //$函数名   是放在Windows下面的
       console.log(typeof $("#wrapper"))
       $("#wrapper").click(function(){
        //   $("#wrapper").css("background-color","red") ;
        //   alert( $("#wrapper").css("background-color","red") )
          if("rgb(255,0,0)" == $("wrapper").css("background-color")){
            $("wrapper").css("background-color","coral");
          }
          else if("rgb(255,127,80" == $("wrapper").css("background-color")){
            $("wrapper").css("background-color","red");
          }
       })

       
    </script>
</body>
</html>
