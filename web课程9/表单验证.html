<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证</title>
    <style>
        .warning{
            color:red;
            font-size:12px;
        }
        .warning2{
            color:red;
            font-size:12px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <form action="" id="myform">
            <p>
                <label for="">登录名：</label>
                <input type="text" id="myname">
                <span id="tip1" class="warning"></span>
            </p>
            <p>
                <label for="">密码：</label>
                <input type="password" id="mypassword">
                <span id="tip2" class="warning2"></span>
            </p>
        </form>
    </div>
    <script>
        var username = document.getElementById("myname");
        //给myname加上一个失去焦点的事件
        username.onblur = function(){
            // alert(username.value)
            if(username.value.length<8)
                // alert("登录名长度要大于8位!")
                document.getElementById("tip1").innerHTML="登录名长度要大于8位！"
        }
        var passwords = document.getElementById("mypassword");
        passwords.onblur = function(){
            if(passwords.value.length != 6)
                document.getElementById("tip2").innerHTML="密码长度不是6位！"
        }
    </script>
</body>

</html>
